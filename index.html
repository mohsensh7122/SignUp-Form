<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>

<body>
    <header>
        <h1>The code review</h1>
    </header>

    <div class="container">


        <section class="heading-container">
            <h2>Signup for our newsletter</h2>
            <p class="heading-description">Get the latest news on how your code is doing right in your inbox</p>
            <hr class="thick-line">
            <hr class="small-line">
        </section>

        <form action="index.html">
            <fieldset class="first-fieldset">
                <legend>Contact Information</legend>
                <div class="flexbox-container">

                    <label for="user_name">Full Name</label>
                    <input type="text" id="user_name" name="user_info" placeholder="required" required>
                
                </div>

                <div class="flexbox-container">
                    <label for="user_email">Email Address</label>
                    <input type="email" id="user_email" name="user_info" placeholder="required" required>
                </div>

                <div class="flexbox-container">
                    <label for="user_number">Phone Number</label>
                    <input type="tel" id="user_number" name="user_info" placeholder="123-456-7890">
                </div>

                <div class="flexbox-container">
                    <label for="user_address">Street Address</label>
                    <input type="text" id="user_address" name="user_info" placeholder="Enter your street line 2">
                </div>

                <div class="flexbox-container">
                    <label for="user_city">City</label>
                    <input type="text" id="user_city" name="user_info" placeholder="Your City">
                </div>

                <div class="flexbox-container">
                    <label for="user_province">Province</label>
                    <select name="user_info" id="user_province">
                        <option value="#" disabled selected>Choose Province:</option>
                        <option value="alberta">Alberta</option>
                        <option value="british-columbia">British Columbia</option>
                        <option value="Manitoba">Manitoba</option>
                        <option value="New Brunswick">New Brunswick</option>
                        <option value="newfoundland-and-labrador">Newfoundland and Labrador</option>
                        <option value="northwest-territories">Northwest Territories</option>
                        <option value="Nova Scotia">Nova Scotia</option>
                        <option value="Nunavut">Nunavut</option>
                        <option value="Quebec">Quebec</option>
                    </select>
                </div>

                <div class="flexbox-container">
                    <label for="user_zipcode">Zip Code</label>
                    <input type="text" id="user_zipcode" name="user_info" placeholder="e.g. H3H-1H9" class="zipcode-input">
                </div>
                
                
            </fieldset>
            
            <hr class="small-line">

            <fieldset class="second-fieldset">
                <legend>Newsletter</legend>


                <label class="newsletter-label">Select the newsletters your would like to receive</label>

            
                    <input type="checkbox" id="html-news" name="newsletter">
                    <label for="html-news">HTML News</label>
           
                
                <br>
                <input type="checkbox" id="css-news" name="newsletter">
                <label for="css-news">CSS News</label>
                <br>
                <input type="checkbox" id="javascript-news" name="newsletter">
                <label for="javascript-news">Javascript News</label>
                
                <label class="newsletter-label">Newsletter format</label>
                
                <input type="radio" id="html-format" name="format">
                <label for="html-format">HTML</label>
                <br>
                <input type="radio" id="plain-text" name="format">
                <label for="plain-text">Plain text</label>
                <br>
                <label class="other-topics" for="topic">Other topics that you would like to hear about</label>
                <br>
                <textarea name="topic" id="topic" cols="30" rows="10" placeholder="Please write the topics here"></textarea>
            </fieldset>

            <button type="submit">Sign Up</button>
            <p class="footer-description"><span class="italic">Copyright</span> The Code Review</p>
        </form>
    </div>
</body>

</html>
